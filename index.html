        body {

            50% { transform: scale(1.05); }

        /* PETITS P√àRES NO√ãL VOLANTS */

            position: fixed;
            width: 80px;
            z-index: 1400;
            animation: santaSmallDiagonal 12s linear infinite;
        }


        @keyframes santaSmallDiagonal {

                transform: translateX(-100px) translateY(100px) rotate(0deg);
            }
            50% {
                transform: translateX(50vw) translateY(-25vh) rotate(10deg);
            }
            100% {
                transform: translateX(110vw) translateY(-50vh) rotate(0deg);
            }
        }

</head>

    <!-- Neige en JS -->
    <script>
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let snowflakes = [];

        function initSnow() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;

            snowflakes = [];
            for (let i = 0; i < 100; i++) {
                snowflakes.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    r: Math.random() * 4 + 1,
                    d: Math.random() + 1
                });
            }
        }

        function drawSnow() {
            ctx.clearRect(0, 0, width, height);

            ctx.fillStyle = "white";
            ctx.beginPath();
            for (let flake of snowflakes) {
                ctx.moveTo(flake.x, flake.y);
                ctx.arc(flake.x, flake.y, flake.r, 0, Math.PI * 2, true);
            }
            ctx.fill();

            updateSnow();
        }

        let angle = 0;
        function updateSnow() {
            angle += 0.01;

            for (let flake of snowflakes) {
                flake.y += Math.pow(flake.d, 2) + 1;
                flake.x += Math.sin(angle) * 0.5;

                if (flake.y > height) {
                    flake.y = 0;
                    flake.x = Math.random() * width;
                }
            }
        }

        setInterval(drawSnow, 33);
        window.addEventListener('resize', initSnow);
        initSnow();
    </script>
